<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <link rel="stylesheet" href="bootstrap.css">

            </tr>
            <tr>

            </tr>

        <div class="d-inline">
            <button class="btn btn-outline-dark" id="currentDay">Today</button>
        </div>
        <div class="d-inline">
        <select class="btn btn-outline-dark" id="year">
            <option selected>2020</option>
        </select>
        <select class="btn btn-outline-dark" id="month">
        </select>
